<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DigiFabAI — Home</title>
  <meta name="description" content="DigiFabAI — digital fabrication, AI tools, projects and demos.">
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#7c3aed;--muted:#94a3b8;color-scheme:dark}
    html,body{height:100%;margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;color:#e6eef8;background:linear-gradient(180deg,var(--bg),#071024)}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:3rem}
    .card{max-width:900px;padding:2.25rem;border-radius:12px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));box-shadow:0 6px 30px rgba(2,6,23,0.6);backdrop-filter:blur(6px)}
    h1{margin:0 0 .25rem;font-size:clamp(1.5rem,3vw,2.5rem)}
    p.lead{margin:.25rem 0 1rem;color:var(--muted)}
    .links{display:flex;gap:1rem;flex-wrap:wrap}
    a.btn{display:inline-block;padding:.5rem .9rem;border-radius:8px;background:linear-gradient(90deg,var(--accent),#4f46e5);color:#fff;text-decoration:none;font-weight:600}
    footer{margin-top:1.25rem;color:var(--muted);font-size:.9rem}
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main">
      <h1>DigiFabAI</h1>
      <p class="lead">Exploring digital fabrication and AI — projects, demos, and resources from the DigiFabAI community.</p>
      <div class="links">
        <a class="btn" href="https://github.com/DigiFabAI/digifab-ai.github.io" target="_blank" rel="noopener">View source on GitHub</a>
        <a class="btn" href="#projects">Projects</a>
        <a class="btn" href="#contact">Contact</a>
      </div>
      <section id="projects" style="margin-top:1.25rem">
        <h2 style="margin:.75rem 0 .25rem;font-size:1.05rem">Featured</h2>
        <p class="lead" style="margin-top:0">This site is a simple homepage placeholder. Add project pages, demos, or a blog by editing this repository.</p>
      </section>
      <footer>
        &copy; DigiFabAI — <span id="year"></span>
      </footer>
    </main>
  </div>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
